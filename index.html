<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
<link rel="stylesheet" href="styles.css">

<body>
    <div class="winModalContainer">
        <div class="winModal">
            <p class="winModalResultMessage">
            </p>

            <button class="winModalButton" alt="Play another game">Play Again</button>
        </div>
    </div>
    <header class="header">
       
        <h4 class="headerTitle">
            Tic Tac Toe
        </h4>
        <p class="newGameButtons">
            New Game
        </p>
    </header>  
    
    <div class="gameContainer">
        <div class="gameStatus">
            You: x
            <br>
            Turn: Yours
        </div>
        <div class="gameGrid">
        </div>
    </div>
   

</body>
<script src="script.js" defer></script>
</html>
